<mat-card>
    <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <h2>Logowanie</h2>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Login" formControlName="login" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Hasło" formControlName="password" required>
            </mat-form-field>
            <button mat-raised-button color="primary">Zaloguj się</button>
        </form>
    </mat-card-content>
</mat-card>
